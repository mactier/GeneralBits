<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="headerTitle">
      <img src="nssc.jpg" alt="">
    </div>
  </body>
  <style media="screen">
    body {
      margin 0;
      border 0;
      padding 0;
    }
    .headerTitle{
      height: 100vh;
      background-color: rgb(65,206,105)
    }
    img {
      margin-top: 300px;
      margin-left: 400px;
      animation: flicker 3s;
    }
    @keyframes flicker {
      0% {
      opacity: 0;
      }
      10% {
      opacity: 1;
      }
      15% {
      opacity: 0;
      }
      16% {
      opacity: 1;
      }
      18% {
      opacity: 0;
      }
      25% {
      opacity: 1;
      }
      35% {
      opacity: 0;
      }
      37% {
      opacity: 1;
      }
      45% {
      opacity: 0;
      }
      50% {
      opacity: 0.1;
      }
      60% {
      opacity: 0.2;
      }
      70% {
      opacity: 0.3;
      }
      80% {
      opacity: 0.4;
      }
      90% {
        opacity: 0.5
      }
      100% {
      opacity: 1;
      }
    }
  </style>
</html>
